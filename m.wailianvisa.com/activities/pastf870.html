<script>
    $(function() {

        var url = location.search;
        var stop = true;
        var async_param = getrequest();
        async_param['page'] = 2;

        function renderList(dom, data) {
            var list = '';
            $.each(data, function (key, val) {
                var status = val.status;
                var desc = '';
                switch(status) {
                    case 0: desc = '马上预约'; break;
                    case 1: desc = '活动中'; break;
                    case 2: desc = '已结束'; break;
                    case -1: desc = '未知状态'; break;
                }

                list += ' <div class="page-horizonfill"><div class="index_act"><a href="/activities/'+ val.id +'"><img src="'+ val.cover_image +'" class="index_act_img"></a><div class="cl-dark font16 index_act_title">'+ val.name +'</div><div class="cl-darkgrey font12"><i class="icon_date"></i>'+ val.begin_time +'</div><button class="bg-primary index_btn_reserve act-reserve-end">'+ desc +' </button></div></div>';

            });
            $(dom).append(list);
        }

        function loadFinishTips(dom) {
            $(dom).text('数据已经加载到底了');
            $(dom).addClass('loadMore-disable');
        }

        $('#loadMore').click(function () {
            if (stop) {
                stop = false;
                $.ajax({
                    url: '/activities/past',
                    type: 'get',
                    data: async_param,
                    success: function (result) {
                        if (result.status_code === 0) {
                            var current_page = result.data.activities.current_page;
                            var last_page = result.data.activities.last_page;
                            var rows = result.data.activities.data.length;
                            if (rows > 0) {
                                renderList('.act_contain', result.data.activities.data);
                            }
                            if (current_page < last_page) {
                                stop = true;
                                async_param['page'] = current_page + 1;
                            } else {
                                loadFinishTips("#loadMore");
                            }
                            window._agl && window._agl.push(['track', ['success', {t: 3}]]);
                        } else {
                            wl_toast.show(result.message);
                        }
                    },
                    error: function (error) {
                        wl_toast.show(error.responseText);
                    }
                });
            }
        });

    });
</script>

<script>
    //来电回呼
    var caller_mask = (function () {
        var method = {};
        var mask = document.querySelector('.caller_mask');
        if (!mask) {
            // console.log('caller_mask lost');
            return false;
        }

        var self_close = () => {
            var node_class = mask.className.trim();
            var cur_class = node_class.replace(/caller_mask_active/g, '');
            mask.className = cur_class;
        }
        var self_open = (e) => {
            var shadow_class = mask.className.trim();
            mask.style.transition = 'all 0.4s ease-in-out';
            mask.className = shadow_class + ' caller_mask_active';
        }
        var m_callback = (e) => {
            e.preventDefault();
        }
        var s_callback = (e) => {
            var target = e.target;
            if ($(target).hasClass('caller_mask')) {
                self_close();
            }
        }

        mask.addEventListener('touchmove', m_callback, false);
        mask.addEventListener('touchstart', s_callback, false);

        method.close = self_close;
        method.open = self_open;
        return method;

    })();

    $('#caller_cbk').click(function () {
        caller_mask.open();
    });
</script>
