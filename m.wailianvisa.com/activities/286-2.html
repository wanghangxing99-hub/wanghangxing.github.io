    <script>

        var basicMask = (function () {
            var method = {};
            var mask = document.querySelector('.basic_mask');
            if (!mask) {
                console.log('target lost');
                return false;
            }

            var self_close = () => {
                var node_class = mask.className.trim();
                var cur_class = node_class.replace(/basic_mask_active/g, '');
                mask.className = cur_class;
            }
            var self_open = (e) => {
                var shadow_class = mask.className.trim();
                mask.style.transition = 'all 0.4s ease-in-out';
                mask.className = shadow_class + ' basic_mask_active';
            }
            var m_callback = (e) => {
                e.preventDefault();
            }
            var s_callback = (e) => {
                var target = e.target;
                if ($(target).hasClass('basic_mask')) {
                    self_close();
                }
            }

            mask.addEventListener('touchmove', m_callback, false);
            mask.addEventListener('touchstart', s_callback, false);

            method.close = self_close;
            method.open = self_open;
            return method;

        })();


        $(function () {

            fixPageBottom();
            checkCollectStatus();

            $('.hcollect-status').attr({
                'data-id': 286,
                'data-type': 'activity',
            });

            function checkCollectStatus() {
                var collectStatus = $('.hcollect-status');
                var status = "0";
                var fav_status = (status === '1' ? true : false);
                fav_status ? collectStatus.addClass('header-collected') : '';
            }

            function fixPageBottom() {
                var param = getrequest();
                if (param['type'] == 2) {
                    var doc_h = $(document).height();
                    $('html,body').animate({scrollTop: doc_h}, 1000);
                }
            }

            $('.hcollect-status').click(function () {
                var obj = {};
                var _self = $(this);

                obj['id'] = _self.attr('data-id');
                obj['type'] = _self.attr('data-type');
                obj['s_cbk'] = () => {
                    _self.addClass('header-collected');
                }
                obj['c_cbk'] = () => {
                    _self.removeClass('header-collected');
                }
                collect(obj);
            });

            $('#act-reservebtn').click(function () {
                var adress = $('input:radio[name=act_schedule]:checked').val();
                var crm_id = $('input:radio[name=act_schedule]:checked').attr('data-crmid') || '';
                $('#mask-adress').attr('data-crmid',crm_id);

                if (!adress) {
                    $('#shedule-info').hide();
                    $('#mask-adress').text('');
                } else {
                    $('#shedule-info').show();
                    $('#mask-adress').text(adress);
                }
                basicMask.open();
            });

            var reg_countdown = countdown('#send-mobile-code');
            $("#send-mobile-code").on('click', function () {
                if (!reg_countdown.isReset()) {
                    wl_toast.show('60秒后再次发送哦~');
                    return false;
                }

                var mobile = $.trim($("#mobile").val());
                var area_code = $("#area_code option:selected").val();
                var mobileReg = /^1[3456789][0-9]{9}$/;

                if (!mobileReg.test(mobile)) {
                    wl_toast.show('请输入有效的手机号码~');
                    return false;
                }

                var options = {
                    url: '/accounts/send_mobile_code',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        'area_code': area_code,
                        'mobile': mobile,
                        'sms_type': 'customer_bespeak'
                    },
                    success: function (result) {
                        wl_toast.show(result.message);
                        if (result.status_code == 0) {
                            reg_countdown.render();
                            window._agl && window._agl.push(['track', ['success', {t: 3}]]);
                        }
                    },
                    error: function (error) {
                        wl_toast.show(error.responseText);
                    }
                };
                ajax_handle(options);
            });

            function clearnReseverInfo() {
                $("#user_name").val('');
                $("#mobile").val('');
                $("#mobile_code").val('');
                $('#area_code').prop('selectedIndex', 0);
            }

            function sendBespeak() {
                var param = {
                    name: $("#user_name").val(),
                    mobile: $("#mobile").val(),
                    mobile_code: $("#mobile_code").val(),
                    activity_name: '上海站｜希腊外交部访华团-官方投资与置业私享会',
                    active_field: $('#mask-adress').text(),
                    area_code: $("#area_code option:selected").val(),
                    crm_activity_id: $('#mask-adress').attr('data-crmid'),
                }

                if (param['name'] == '' || param['area_code'] == '' || param['mobile'] == '' || param['mobile_code'] == '') {
                    wl_toast.show('请完善您的信息哦~');
                    return false;
                }
                var param_userinfo = {
                        "object_id": "286",
                        "channel": "",
                        "mg_id": "",
                        "share_type": "",
                        "activity_name": param['activity_name'],
                        "active_field": param['active_field'],
                        "name": param['name'],
                        "area_code": param['area_code'],
                        "mobile": param['mobile'],
                        "mobile_code": param['mobile_code'],
                        "crm_activity_id": param['crm_activity_id'],
                };
                var param_combine = getEventTracking(param_userinfo);
                $.ajax({
                    type: "post",
                    url: "https://m.wailianvisa.com/customer/bespeak_post",
                    data: param_combine,
                    success: function (result) {
                        wl_toast.show(result.message);
                        if (result.status_code == 200) {
                            basicMask.close();
                            clearnReseverInfo();
                            reg_countdown.initial();
                        }
                    },
                    error: function (error) {
                        wl_toast.show(error.responseText);
                    }
                });

            }

            $('#submit_reserve').click(function () {
                sendBespeak();
            });

        })

    </script>
