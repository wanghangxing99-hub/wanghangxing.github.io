<script>
    //来电回呼
    var caller_mask = (function () {
        var method = {};
        var mask = document.querySelector('.caller_mask');
        if (!mask) {
            // console.log('caller_mask lost');
            return false;
        }

        var self_close = () => {
            var node_class = mask.className.trim();
            var cur_class = node_class.replace(/caller_mask_active/g, '');
            mask.className = cur_class;
        }
        var self_open = (e) => {
            var shadow_class = mask.className.trim();
            mask.style.transition = 'all 0.4s ease-in-out';
            mask.className = shadow_class + ' caller_mask_active';
        }
        var m_callback = (e) => {
            e.preventDefault();
        }
        var s_callback = (e) => {
            var target = e.target;
            if ($(target).hasClass('caller_mask')) {
                self_close();
            }
        }

        mask.addEventListener('touchmove', m_callback, false);
        mask.addEventListener('touchstart', s_callback, false);

        method.close = self_close;
        method.open = self_open;
        return method;

    })();

    $('#caller_cbk').click(function () {
        caller_mask.open();
    });
</script>

<script type="application/javascript">
    // 忘记密码 第一步事件
    var forgetOne = function () {
        var mobile = $.trim($("#mobile").val());
        var mobile_code = $.trim($("#mobile-code").val());


        if (mobile == '' || mobile_code == '') {
            wl_toast.show('请输入您的信息哦~');
            return false;
        }

        var options = {
            url: "https://m.wailianvisa.com/accounts/forget_password_validate_mobile",
            type: 'post',
            dataType: 'json',
            data: {
                'mobile': mobile,
                'mobile_code': mobile_code,
            },
            success: function (result) {
                wl_toast.show(result.message);
                if (result.status_code == 1) {
                    window.location.href = result.data.redirect_url;
                    window._agl && window._agl.push(['track', ['success', {t: 3}]])
                }
            }
        };
        ajax_handle(options);
    }

    $('.login-btn').on('click', debounce(forgetOne, 500));

    // 获取验证码
    var forget_countdown = countdown('#send-forget-password-code');

    $("#send-forget-password-code").on('click', function () {

        if (!forget_countdown.isReset()) {
            wl_toast.show('60秒后再次发送哦~');
            return false;
        }

        var mobile = $.trim($("#mobile").val());
        var mobileReg = /^1[3456789][0-9]{9}$/;

        if (!mobileReg.test(mobile)) {
            wl_toast.show('请输入有效的手机号码！');
            return false;
        }

        var options = {
            url: '/accounts/send_mobile_code',
            type: 'post',
            dataType: 'json',
            data: {
                'mobile': mobile,
                'sms_type': 'forget_password'
            },
            success: function (result) {
                wl_toast.show(result.message);
                if (result.status_code == 0) {
                    forget_countdown.render();
                    window._agl && window._agl.push(['track', ['success', {t: 3}]])
                }
            }
        };
        ajax_handle(options);
    });
</script>
